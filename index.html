<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Adding the favicon at the web page-->
     <link rel="icon" type="image/x-icon" href="assets/images/logo.png">

    <!-- Font Awesomes and Google fonts -->
    <!--<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Have Fun</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/heading_logo.png" alt="heading_logo"> Whack A Mollie
    </h1>
    <div class="game-area">
        
        <div style="float:right;" class="display_area">
            <h1 id="Level">Level 1</h1>
            <h1 id = "result">000 </h1>
            
            <div class="game_controls">
                <div class="tooltip">
                    <button class="btn--big--control btn--blue" id="play">
                        <i class="fa-regular fa-circle-play"></i>
                        <span class="tooltiptext">Press to play</span>                        
                    </button>
                </div>
                <div class="tooltip">
                    <button class="btn--big--control btn--red" id="end">
                        <i class="fa-regular fa-circle-stop"></i>
                        <span class="tooltiptext">Press to restart and stop game</span>
                    </button>
                </div>
                <div class="tooltip">
                    <button class="btn--big--control btn--green" id="info">
                        <i class="fa-sharp fa-solid fa-circle-info"></i>
                        <span class="tooltiptext">How to play information</span>
                    </button>
                </div>
            </div>
            <p id="message"></p>
        
        </div>

        <div id="controls-area">
            <button class="btn btn--big btn--grey" data-type="1">
                <i class="fas fa-times"></i>
            </button>
            <button class="btn btn--big btn--grey" data-type="2">
                <i class="fas fa-times"></i>
            </button>
            <button class="btn btn--big btn--grey" data-type="3">
                <i class="fas fa-times"></i>
            </button>
            <button class="btn btn--big btn--grey" data-type="4">
                <i class="fas fa-times"></i>
            </button> 
            <button class="btn btn--big btn--grey" data-type="5">
                <i class="fas fa-times"></i>
            </button> 
            <button class="btn btn--big btn--grey" data-type="6">
                <i class="fas fa-times"></i>
            </button> 
            <button class="btn btn--big btn--grey" data-type="7">
                <i class="fas fa-times"></i>
            </button> 
            <button class="btn btn--big btn--grey" data-type="8">
                <i class="fas fa-times"></i>
            </button> 
            <button class="btn btn--big btn--grey" data-type="9">
                <i class="fas fa-times"></i>
            </button> 
            <button class="btn btn--big btn--grey" data-type="10">
                <i class="fas fa-times"></i>
            </button> 
            <button class="btn btn--big btn--grey" data-type="11">
                <i class="fas fa-times"></i>
            </button> 
            <button class="btn btn--big btn--grey" data-type="12">
                <i class="fas fa-times"></i>
            </button> 
        </div>
        
      
    </div>

  

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/d77712b7d0.js" crossorigin="anonymous"></script>
</body>

</html>
