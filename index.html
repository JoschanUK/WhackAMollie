
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Adding the favicon at the web page-->
     <link rel="icon" type="image/x-icon" href="assets/images/logo.png">

    <!-- Font Awesomes and Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/heading_logo.png" alt="heading_logo"> Whack A Mollie
    </h1>
    <div class="game-area">
        
        <div style="float:right;" class="display_area">
            <h2 id="level">Level 1</h2>
            <h2 id ="result">0 </h2>
            
            <div class="game_controls">
                <div class="tooltip">
                    <button class="btn--big--control btn--blue" id="play">
                        <i class="fa-regular fa-circle-play"></i>
                        <span class="tooltiptext">Press to play</span>                        
                    </button>
                </div>
                <div class="tooltip">
                    <button class="btn--big--control btn--red" id="end">
                        <i class="fa-regular fa-circle-stop"></i>
                        <span class="tooltiptext">Press to restart and stop game</span>
                    </button>
                </div>
                <div class="tooltip">
                    <button class="btn--big--control btn--green" id="info">
                        <i class="fa-sharp fa-solid fa-circle-info"></i>
                        <span class="tooltiptext">How to play information</span>
                    </button>
                </div>
            </div>
            <p id="message"></p>
        
        </div>

        <div id="controls-area">
        <button class="btn btn--big btn--grey" id="1">
            <i class="fas fa-times"></i>
        </button>

        </button>

        </button> 
        <button class="btn btn--big btn--grey" id="8">

        </button> 
        <button class="btn btn--big btn--grey" id="9">
            <i class="fas fa-times"></i>
        </button> 
        <button class="btn btn--big btn--grey" id="10">
            <i class="fas fa-times"></i>
        </button> 
        <button class="btn btn--big btn--grey" id="11">
            <i class="fas fa-times"></i>
        </button> 
        <button class="btn btn--big btn--grey" id="12">
            <i class="fas fa-times"></i>
        </button> 
        <!-- This button ID is assigned to 0 which is = hamburger-->
        <button class="btn btn--big btn--grey" id="0">
            <i class="fas fa-times"></i>
        </button>
        </div>   
    </div>
