<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


     <!--Adding the favicon at the web page-->
     <link rel="icon" type="image/x-icon" href="assets/images/logo.png">

    <!-- Font Awesomes and Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Have Fun</title>
</head>
<body>
    <section>
    <!--<audio controls>
        <source src="assets/music/Start_music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio> -->
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Welcome to Whack A mollie game.<br><br>
        To start playing the game, press the blue button. <br>
        To read the rule of the game, press the green button.<br>
        To end game, press the red button. <br>
        Enjoy!
      </p>
    </div>
  </div>
    <h1 class="heading">
        <img class="logo" src="assets/images/heading_logo.png" alt="heading_logo"> Whack A Mollie
    </h1>
    <!-- This is where the game-area where user click to hit the moles, the game controls- start game, end game 
        and info. This is also where the tooltip is found on the game controls. Control areas is where the mole holes 
        created -->
    <div class="game-area">
        
        <div style="float:right;" class="display_area">
            <h2 id="level">Level 1</h2>
            <h2 id ="result">0 </h2>
            
            <div class="game_controls">
                <div class="tooltip">
                    <button class="btn--big--control btn--blue" id="play">
                        <i class="fa-regular fa-circle-play"></i>
                        <span class="tooltiptext">Press to play</span>                        
                    </button>
                </div>
                <div class="tooltip">
                    <button class="btn--big--control btn--red" id="end">
                        <i class="fa-regular fa-circle-stop"></i>
                        <span class="tooltiptext">Press to restart and stop game</span>
                    </button>
                </div>
                <div class="tooltip">
                    <button class="btn--big--control btn--green" id="info">
                        <i class="fa-sharp fa-solid fa-circle-info"></i>
                        <span class="tooltiptext">How to play information</span>
                    </button>
                </div>
            </div>
            <p id="message"></p>
        </div>
        
        <div id="controls-area">
        <button class="btn btn--big btn--grey" id="1"></button>
        <button class="btn btn--big btn--grey" id="2"></button>
        <button class="btn btn--big btn--grey" id="3"></button>
        <button class="btn btn--big btn--grey" id="4"></button> 
        <button class="btn btn--big btn--grey" id="5"></button> 
        <button class="btn btn--big btn--grey" id="6"></button> 
        <button class="btn btn--big btn--grey" id="7"></button> 
        <button class="btn btn--big btn--grey" id="8"></button> 
        <button class="btn btn--big btn--grey" id="9"></button> 
        <button class="btn btn--big btn--grey" id="10"></button> 
        <button class="btn btn--big btn--grey" id="11"></button> 
        <button class="btn btn--big btn--grey" id="12"></button> 
        
        <!-- This button ID is assigned to 0 which is = hamburger -->
        <button class="btn_hamburger" id="0"></button>  
        </div>   
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/d77712b7d0.js" crossorigin="anonymous"></script>
</section>
</body>
</html>
